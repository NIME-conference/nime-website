- ENTRYTYPE: article
  ID: nime2024_installations_13
  abstract: 'This work is a sound installation that uses plastic debris to consider
    the interrelationship between people and the ocean, and the history of the ocean.
    Today, the toxicity of plastic in the marine environment is being debated, and
    data shows the increase of plastic in the oceans. Although the data accurately
    represents the facts, it is somewhat cold attitude and we are rarely aware of
    our personal involvement in the data. Also, the ocean viewed from land is calm
    and beautiful, and there is a gap between the actual pollution in the ocean and
    what humans see from land. A critical situation for marine life is occurring in
    the ocean. We humans cannot live underwater and cannot truly understand the creatures
    of the sea. The project creates a virtual sea made of bottles to represent the
    gap between the sea as seen from the land and the sea inside, and emotionally
    translates the data to appeal to the human senses, looking into the situation
    and history of the sea through the lens of sound.'
