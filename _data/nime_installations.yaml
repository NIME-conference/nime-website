- ENTRYTYPE: article
  ID: nime23-installations-1098
  abstract: '“near and far” is an interactive sound and light installation that explores
    how proximity influences our perception of sound in space and our relationships
    with people, places, and things. The installation aims to provide co-creative
    agency to the audience, whose presence and actions uniquely define the experience
    of the work. Movement is sonified in the space via a distance sensor and audience
    members may turn on and off a collection of three lights to toggle between soundscapes
    and musical compositions. The soundscapes and compositions range from abstract
    electronic sounds, to fully-fledged song / composition arrangements, to everyday
    sounds like wind, waves, and urban transit. The multiplicity of sonic spaces was
    inspired by the author’s belief that embodying plurality is a core facet of being
    human and, when enacted in art, provides many varied opportunities for observers
    to resonate emotionally or otherwise engage.'
