  abstract: "Program notes:\n\nNeurime is an adaptive large scale instrument inspired\
    \ by neural networks.\n\nArtist(s) Biography:\n\nMichael Rosen received his B.M.\
    \ from the Oberlin Conservatory of Music, with a double major in Composition and\
    \ Music Technology, and a Master's Degree at NYU's Interactive Telecommunications\
    \ Program (ITP) at the Tisch School of the Arts. As an artist and composer, Michael\
    \ attempts to draw simple connections to the complexity of our sound world.\n\n\
