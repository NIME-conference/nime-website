- ENTRYTYPE: article
  ID: nime23-installations-1266
  abstract: 'This sculpture addresses the topic of diverse artifacts that men created
    throughout history to conjure up nature. —Amulets, rituals, words, etcetera— It
    intends to include the Electroencephalography (EEG) in this tradition. For that
    purpose, it was intended to create a magic ritual where the public can materialize
    their brain activity through fire modeling in real time and see themselves reflected
    in it. An interactive mirror than can be, not only seen, but heard and felt is
    created. During this act of techno-shamanism, the public will also control their
    brain activity at will by trying to repeat a gesture made by the self-portrait
    of fire.'
