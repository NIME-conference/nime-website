- ENTRYTYPE: incollection
  ID: nime2012-installations-StapletonDavis2012
  abstract: "Program notes:\n\nThis installation explores notions of presence and\
    \ absence, technologically mediated communication and participant perception through\
    \ a mix of directly physical and intentionally ambiguous sonic interactions taking\
    \ place across two geographically separate locations.\n\nThanks to SARC, CCRMA\
    \ and Bournemouth University for support during the development of this project.\n\
    \nArtist(s) Biography:\n\nPaul Stapleton is a sound artist, improviser and writer\
    \ originally from Southern California, currently based in Belfast, Northern Ireland.\
    \ Paul designs and performs with a variety of modular metallic sound sculptures,\
    \ custom made electronics, found objects and electric guitars in locations ranging\
    \ from experimental music clubs in Berlin to remote beaches on Vancouver Island.\
    \ He is currently involved in a diverse range of artistic collaborations including:\
    \ performance duo ABODE with vocalist Caroline Pugh, interdisciplinary arts group\
    \ theybreakinpieces, improvisation duo with saxophonist Simon Rose, Eric Lyon's\
    \ Noise Quartet, and the DIY quartet E=MCHammer. Since 2007, Paul has been on\
    \ the faculty at the Sonic Arts Research Centre where he teaches and supervises\
    \ Master's and PhD research in performance technologies, interaction design and\
    \ site-specific art. http://soundcloud.com/paul-stapleton\n\n\nTom Davis is a\
    \ digital artist working mainly in the medium of sound installation. His practice\
    \ and theory based output involves the creation of technology-led environments\
    \ for interaction. He performs regularly as part of JDTJDJ with Jason Dixon and\
    \ as part of the Jackson4s. He has performed and exhibited across Europe and in\
    \ the US. Davis is currently a lecturer at the University of Bournemouth and holds\
    \ a PhD from the Sonic Arts Research Centre, Belfast. http://www.tdavis.co.uk/"
