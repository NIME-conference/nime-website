- ENTRYTYPE: article
  ID: nime2024_installations_11
  abstract: 'This work is a sound installation that utilizes the surrounding human
    flow information to dynamically transform the visual and auditory expressions
    of a ‘Hokora’ integrating changes in light, shadow, and music based on the movements
    and tendencies of people, ultimately creating an interactive environment where
    the shrine and individuals mutually influence each other. ‘Hokora’ is a miniature
    Shinto shrine on a street side, and in Japan, it is a common practice to stop
    or bow when passing by. Through the faith in the shrine, the environment, or human
    flow, also undergoes changes. In this work, the information from the surrounding
    human flow is reflected in the presentation of light and shadow reminiscent of
    dappled sunlight, causing the visual and auditory expressions of the Hokora to
    change based on people''s actions and further influencing the environment. In
    this work, three ultrasonic distance sensor values are used as input, and the
    detection frequency and distance values of the past 10 detections are recorded
    for each sensor. The recorded detection frequency is used to calculate the congestion
    level of the surrounding human flow. Based on these two pieces of human flow information,
    changes are introduced in the movement of lights controlled by motors (DC and
    servo), creating shadow play and altering the music output. This contributes to
    the portrayal of light inspired by dappled sunlight. The density of human flow
    influences the left and right movement of lights, reflecting the intensity of
    the light''s movement. On the other hand, in the realm of music, the density of
    human flow modulates the frequency of high-pass and low-pass filters. By offering
    viewers an expression of the Hokora that changes based on human flow information,
    this installation creates an effect where the Hokora and people mutually influence
    each other, a phenomenon not traditionally seen in Hokora.'
