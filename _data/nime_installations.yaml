- ENTRYTYPE: article
  ID: nime2024_installations_9
  abstract: 'Loco Loop is an installation for up to eight participants to record sounds
    into a loop, which they can create and manipulate together in real time. It has
    the shape of an octagonal table with eight pairs of headphones in which the surroundings
    can be heard through two microphones embedded in the table top. There are three
    main controls in the center of the table: one button to record, one button to
    erase and a rotary knob to change the speed – and thus the pitch – of the loop.
    There are two additional knobs on the sides for master effects such as reverb,
    delay or distortion. Playing with this collaborative looper results in an attention
    shift towards auditory perception. In continuous repetition, every sound becomes
    music. Ultimately, the minimalist interface allows all participants – both with
    and without musical education – to have a musical experience through sound manipulation.'
