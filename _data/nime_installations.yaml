    for different vocal registers). The harmonization process also includes a set
    of Maria Arnal''s samples triggered accordingly to the result of the analysis
    of the input signal. This work explores on the timber transfer possibilities to
    extend the human voice and reflects on how timber transfer techniques could offer
    new expressive possibilities.'
