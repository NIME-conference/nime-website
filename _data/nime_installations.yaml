  ID: nime2012-installations-KirkWeisert2012
  abstract: 'Program notes:


    Cryoacoustic Orb is a sound installation involving multiple illuminated acrylic
    orbs filled with slowly melting ice. Hydrophones frozen inside the ice amplify
    the sounds of the melting process, which are electronically processed and spatialized
    throughout the darkened gallery space. The result is a unique ambient soundscape
    that evolves over the course of several hours.


