- ENTRYTYPE: incollection
  ID: nime2012-installations-CullenMorgan2012
  abstract: "Program notes:\n\nCor Cordis is an interactive sculpture for collaborative\
    \ biofeedback performance. The light sculpture responds to changes in the heart\
    \ rate and respiratory movements of individual participants, providing them with\
    \ an audiovisual representation of their biofeedback in real-time.\n\nUp to four\
    \ participants are asked to wear wireless sensor devices and this data is used\
    \ to generate algorithmic composition and accompanying light feedback. Participants\
    \ can work together to develop a collaborative performance, engineering changes\
    \ through breathing and heart rate.\n\nArtist(s) Biography:\n\nClare Cullen is\
    \ a sound artist, experimental musician and researcher interested in developing\
    \ interactive systems for music performance. She has an MSc in Digital Composition\
    \ and Performance from the University of Edinburgh and is currently studying towards\
    \ a PhD in Media and Arts Technology at Queen Mary University, London.\n\nEvan\
    \ Morgan completed his undergraduate studies in Biomedical Engineering at Imperial\
    \ College London, in 2008. His Masters Research project was a collaborative study\
    \ with the Royal College of Music, investigating the physiological aspects of\
    \ performance anxiety in classically trained musicians. This research led him\
    \ towards an interest in the ways in which live physiological data can be used\
    \ in art, media and performance. In particular he is interested in utilising automated\
    \ methods of detecting human emotion in order to study the dynamics of emotion\
    \ within audiences. He is currently studying in the first year of the Media and\
    \ Arts Technology Ph.D. programme at Queen Mary University, London."
