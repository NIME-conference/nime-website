- ENTRYTYPE: article
  ID: nime2024_installations_6
  abstract: 'The work ‘What Is It (not) Like to Be a Bat?’ is a contemporary interpretation
    of the famous paper ‘What Is It Like to Be a Bat’ (1974) by the American philosopher
    Thomas Nagel. The work consists of a self-built headset which uses three ultrasonic
    sensors and a gyroscope, translating the data in real-time into sound — analogous
    to the sonar of a bat — creating an interactive musical ‘Bat-Theme’. Hence, it
    is not only questioning the hard problem of consciousness and the line between
    subjectivity and intersubjectivity, but also the urge to of science, philosophy
    and technology to solve it, which might be impossible by nature.'
