- ENTRYTYPE: article
  ID: nime23-installations-1370
  abstract: 'Three Philosophers is an interactive installation consisting of three
    life-sized wooden sculptures that produce different audio-visual effects. Each
    sculpture has its own Arduino-based interface that enables it to respond to the
    user’s behaviors (cranking a handle, making proximate sound, touching the string).
    Diverse old and obsolete media and technologies, collected through the local reuse
    stores, such as vinyl records, computer fans, disco-ball and old books, are attached
    to the sculptures, and these attached components move and light up by interacting
    with the user’s behaviors. Our goal of presenting this installation to the NIME
    community is to explain and show how we can design creative computational artifacts
    through more improvisational, event-based, and frugal ways.'
