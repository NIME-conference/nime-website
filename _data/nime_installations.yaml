- ENTRYTYPE: article
  ID: nime23-installations-1201
  abstract: 'LOOP is an interactive sound object made from green polyester strapping
    tape. The sound that arises from the interaction with the object is picked up
    by a contact microphone and amplified. Due to the material qualities of the polyester
    tape which allows sound to travel through the tape (approx. 100 meters) it is
    possible to sense the acoustic interaction through one single piezo-microphone.
    The sound is composed of a low rumble that derives from the length of the tape.
    Combined with some higher pitched and rich blended interaction sounds from scratching
    and hitting the LOOP. The object combines haptic, tactile, visual and acoustic
    qualities. It can be touched, squeezed and ”played”by the audience. LOOP was created
    within the Textile and Sound research project by Gertrud Fischbacher and Marius
    Schebella.'
