- ENTRYTYPE: article
  ID: nime2024_installations_3
  abstract: 'Token Telephone is a co-creative AI sound installation. Participants
    enter a space equipped with a microphone and a quartet of generative sound neural
    networks, each represented by a loudspeaker. Upon vocalizing into the microphone,
    the participants'' utterance is transformed into neural acoustic tokens and played
    back, initiating a game of telephone between the neural networks. Each network
    encodes, processes and reconstructs the sound, distorting the original utterance
    into new textures guided by the network''s training data. The newly reconfigured
    sound is then passed to the next network/loudspeaker in a clockwise direction,
    and the process repeats. The sound produced by the fourth network is passed back
    to the first network in the cycle, creating a feedback loop wherein the original
    utterance incrementally loses all of its original characteristics and disintegrates
    into textures that reflect the inherent biases of the generative models in play.
    In time, the resonant properties of the processes are revealed in front of the
    participant. Inspired by the popular children''s game of telephone, Token Telephone
    illuminates the gradual formation of hallucinations through the iterative processing
    and re-processing of audio, reflecting the biases introduced by the model''s understanding
    of sound objects, as well as the data that was provided to it.  '
