  abstract: "Program notes:\n\nNeurime is an adaptive large scale instrument inspired\
    \ by neural networks.\n\nArtist(s) Biography:\n\nMichael Rosen received his B.M.\
    \ from the Oberlin Conservatory of Music, with a double major in Composition and\
    \ Music Technology, and a Master's Degree at NYU's Interactive Telecommunications\
    \ Program (ITP) at the Tisch School of the Arts. As an artist and composer, Michael\
    \ attempts to draw simple connections to the complexity of our sound world.\n\n\
    Eszter Ozsvald is a Hungarian designer, technologist and media artist based in\
    \ New York. She studied Industrial Design Engineering and Mechatronics in Hungary,\
    \ and joined Kitchen Budapest Media Lab in 2008 as a researcher. The following\
    \ year, at the Estonian Center for Biorobotics, she developed a biologically inspired\
    \ flexible robot fish.\nEszter is currently enrolled in NYU's Interactive Telecommunications\
    \ Program where continues to seek creative interdisciplinary applications with\
