- ENTRYTYPE: article
  ID: nime23-installations-1199
  abstract: 'This work is a sound installation using dome architecture and a large
    woofer 80 cm in diameter. The "sacrifice" is made by having one person lie on
    top of the woofer and surrounding it for viewing. The audience is enveloped in
    the story by viewing a lone person lying on top of a large speaker, as if offering
    a sacrifice in a ritualistic way, thereby drawing the audience members into the
    narrative. In addition, the very large bass, consisting of woofers, gives a sense
    of presence and eeriness. The sound flowing from here is based on the traditional
    folk tales of "Bon-Bon Shark" that remains in the Japanese town of Manazuru and
    composed as a Soundscape composition. The story is about a couple sharks who are
    killed by a bell dropped from a boat by a sailor, and sacrifices are made to these
    sharks.'
