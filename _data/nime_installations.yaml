- ENTRYTYPE: article
  ID: nime23-installations-1175
  abstract: '"Song of Distances" is a participatory and algorithmic composition based
    on ubiquitous computing. It praises the concept of compressed time/space and connectivity.
    Each login session is represented as a node in the topographic coordinate by granting
    access to GPS data by the user. The system calculates the session period and relative
    distances between the center and each node to generate m. At the same time, the
    orientation affects the spatiality of the sound, transforming the positioning
    data into audible events. Each networked entity that contributes data to the system
    is the center point of its coordinate and a detective node on other devices. The
    user can close the webpage or keep it open while moving; all of the behavior and
    decisions reflect on the parameters of the generative music. Thus, this piece
    gradually evolves with crowd participation as a collective experience on the Internet.'
