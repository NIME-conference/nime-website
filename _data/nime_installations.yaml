- ENTRYTYPE: article
  ID: nime23-installations-31
  abstract: 'The Tremolo-Chimes is an interactive performance system that consists
    of a set of tubular metallic wind chimes that have been modified by removing the
    striker and wind catcher. MIDI-controlled vibration motors suspended in each chime
    produce continuous, tremolo-like sounds where the dynamic shape can be controlled
    over time. This system is inspired by acoustic wind chimes and explores questions
    about performative agency in automated instruments. The Tremolo-Chimes interactive
    installation employs multiple control methods, including synthesized wind and
    sensors that detect the proximity of participants to the chimes. Both synthesized
    wind and sensor input are fed through a mass-link physical model, evoking the
    movements of a wind-driven clapper bouncing off traditional wind chimes. Synthesized
    wind represents the default control mode of the installation when participants
    are not interacting with the sensors. When a participant enters the sensing field,
    their body will actuate the chimes similarly to how a percussionist uses their
    hand to sweep across a set of chimes.'
