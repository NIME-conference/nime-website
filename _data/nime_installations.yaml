- ENTRYTYPE: article
  ID: nime23-installations-1130
  abstract: 'Imagine entering a room with dimmed lights and moving around without
    knowing how to control the acoustic feedback loops. You may need to bend your
    body or contract yourself to tame the loops that can escalate very quickly. The
    system details are presented in a related paper submission for this year’s NIME,
    entitled ``Music--Dance with Acoustic Feedback: An Exploratory Study on Embodiment
    and Agency.'''' Briefly, participants of this interactive installation step into
    a room alone, knowing they can create acoustic feedback loops by changing their
    proximity between the lavalier microphone mounted on their head and the loudspeakers
    asymmetrically placed in a reverberant room. They are given two Myo sensor bands
    that capture each forearm''s muscle activity and orientation, with which they
    can control the sound parameters of the feedback loops. In addition, muscle contractions
    &amp; relaxations of the participants are also mapped to color parameters projected
    in the room as the primary light source. The visuals essentially comprise solid
    colors aimed at providing the participant with a more immersive experience with
    respect to their covert bodily processes.'
