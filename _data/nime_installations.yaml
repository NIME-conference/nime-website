- ENTRYTYPE: incollection
  ID: nime2012-installations-PereiraHorsBateDiedrick2012
  abstract: "Program notes:\n\nHalfway between instrument and sculpture, Strings is\
    \ a sound installation that invites participants to play, hear and move within\
    \ a space, becoming part of a musical instrument. Strands of thread are tensed\
    \ in oblique planes---from ceiling to floor, from wall to wall---, defining an\
    \ architectural space that invites visitors in. Once inside, they become performers,\
    \ moving through the space to find different ranges of pitch and timbres in the\
    \ instrument that surrounds them. The sounds are generated synthetically but,\
    \ as is the case with traditional acoustic instruments, the experience includes\
    \ texture, space, color and movement.\n\nArtist(s) Biography:\n\nLuisa Pereira\
    \ Hors holds a degree in Systems Engineering from Universidad ORT Uruguay. Combining\
    \ her background as a developer, interaction designer and musician, her work uses\
    \ technology to explore the ground between composition (non-interactive) and musical\
    \ instrument (fully interactive).\n\nMónica Bate holds a degree in Fine Arts from\
    \ Universidad de Chile. Her personal work, which has been exhibited in Chile and\
    \ other Latin American countries, focuses on creating narratives using sound as\
    \ a matter of expression, reflection and representation.\n\nJohann Diedrick: A\
    \ writer and a musician, Johann Diedrick studied Sociology of Culture at the University\
    \ of Pennsylvania. He is interested in using technology to reconsider musical\
    \ performance and the experience of listening."
