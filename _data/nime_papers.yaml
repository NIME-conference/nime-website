  issn: 2220-4806
  keywords: 'Portable keyboard, Additional black keys, Diapason change '
  pages: 82--87
  title: 'Mobile Clavier : New Music Keyboard for Flexible Key Transpose'
  url: http://www.nime.org/proceedings/2007/nime2007_082.pdf
  year: 2007


