  keywords: 'Machine Improvisation, Grammatical Induction, Stochastic Context-Free
    Grammars, Algorithmic Composition'
  pages: 469--472
  title: 'ImprovGenerator : Online Grammatical Induction for On-the-Fly Improvisation
    Accompaniment'
