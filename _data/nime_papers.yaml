  keywords: 'Personified Expression, Singing Voice Morphing, Voice Ex- pressivity,
    Hand-puppet Interface '
  pages: 121--126
  title: 'HandySinger : Expressive Singing Voice Morphing using Personified Hand-puppet
    Interface'
