<!doctype html>
<html>
	<head>
	</head>
	<body>
		<h1>{{ page.title }}</h1>
		<h4>{{page.author }}</h4>
		<p>{{ page.booktitle }}</p>
		<ul>
			<li>{{ page.address }}</li>
			<li><a href="https://doi.org/{{page.doi}}">{{ page.doi }}</a></li>
			<li>{{ page.pages }}</li>
			<li>{{ page.year }}</li>
			<li><a href="{{ page.url }}">PDF link</a></li>
		</ul>
		<p>{{ page.abstract }}</p>
	</body>
</html>
